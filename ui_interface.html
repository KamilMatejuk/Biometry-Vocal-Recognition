<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Auth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body style="height: 100vh; display: flex; justify-content: center; align-items: center; background: url('ui_bg.jpg'); background-size: cover;">
    <div style="width: 640px; display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <h1 style="text-align: center; font-size: 5rem; margin: 0; color: white;">Sound Auth</h1>
        <div style="position: relative">
            <div style="position: absolute; top: 0; left: 0; width: 426px; height: 320px; background: black"></div>
            <button onclick="startRecording()">Start Recording</button>
            <button onclick="stopRecording()">Stop Recording</button>
            <audio id="recordingPlayer" controls></audio>
        </div>
        <input style="width: 426px; padding: 10px; text-align: center; font-size: 1.5em;" type="text" id="username" placeholder="Enter username">
        <div style="width: 426px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px">
            <button id="login" style="padding: 10px; font-size: 1.5em; visibility: hidden;" onclick="login()">Login</button>
            <button id="register" style="padding: 10px; font-size: 1.5em; visibility: hidden;" onclick="register()">Register</button>
            <button id="identify" style="padding: 10px; font-size: 1.5em; visibility: hidden;" onclick="identify()">Identify</button>
        </div>
    </div>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Audiowide", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .overlay {
            position: absolute;
            width: 50%;
            left: 25%;
            height: 2px;
            background: red;
            animation: moveOverlay 2s linear infinite alternate;
        }
        @keyframes moveOverlay {
            0% { top: 35px;}
            100% { top: 275px; }
        }
        .flash-animation {
            animation: flash 0.2s ease-in-out forwards;
        }
        @keyframes flash {
            0% { opacity: 0;}
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>

    <script>
        const recordingPlayer = document.getElementById('recordingPlayer'); 
        const loginBtn = document.getElementById('login')
        const registerBtn = document.getElementById('register')
        const identifyBtn = document.getElementById('identify')
        const usernameInput = document.getElementById('username')

        let stream;
        let mediaRecorder;

        usernameInput.addEventListener("input", (event) => {
            if (event.target.value.length > 0 && recordingPlayer.src) {
                loginBtn.style.visibility = 'visible'
                registerBtn.style.visibility = 'visible'
            } else {
                loginBtn.style.visibility = 'hidden'
                registerBtn.style.visibility = 'hidden'
            }
        });

        async function startRecording() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                let chunks = [];
                mediaRecorder.ondataavailable = function(event) {
                    chunks.push(event.data);
                }

                mediaRecorder.onstop = function() {
                    const blob = new Blob(chunks, { 'type' : 'audio/wav' });
                    const audioUrl = window.URL.createObjectURL(blob);
                    recordingPlayer.src = audioUrl;
                }

                mediaRecorder.start();
            } catch(error) {
                console.error('Error accessing microphone:', error);
            }
        }
        function stopRecording() {
            if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
            }
        }

        async function login() {
            return handle_endpoint('login', 'Logged in', 'Failed logging in')
        }

        async function register() {
            return handle_endpoint('register', 'Created new account', 'Failed creating new account')
        }
        
        async function identify() {
            return handle_endpoint('identify', 'Created new account', 'Failed creating new account')
        }

        async function handle_endpoint(endpoint, message_pass, message_fail) {
            if (recordingPlayer.src) {
                try {
                    const url = `http://127.0.0.1:8080/${endpoint}`
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ "username": usernameInput.value, 'sound_file': recordingPlayer.src }),
                    })
                    const responseData = await response.json();
                    console.log(responseData);
                    if (responseData.successfull) { alert(responseData.message.length > 0 ? responseData.message : message_pass) }
                    else if(responseData.message) { alert(`${message_fail}:\n${responseData.message}`) }
                    else if(responseData.detail) { alert(`${message_fail}:\n${JSON.stringify(responseData.detail)}`) }
                    else { alert(`${message_fail}`) }
                } catch (err) { alert(`${message_fail}:\n${err}`) }
            }else{
                alert('NO SOUND HAS BEEN RECORDED YET!')
            }
        }
    </script>
</body>
</html>
